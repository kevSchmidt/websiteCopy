<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/d882e6387b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- ====== START NAVIGATION === -->
      <nav class="navigation">
        <!-- Left container (hamburger & logo) -->
        <div class="navigation__left">
          <div class="navigation__left--hamburger">
            <i class="fas fa-bars burger"></i>
          </div>

          <div class="navigation__left--logo">
            <i class="fab fa-youtube youtubeLogo"></i>
            YouTube <span class="logoStyle">DE</span>
          </div>
        </div>

        <!-- Mid container (search-bar & search-button) -->
        <div class="navigation__center">
          <div class="navigation__center--searchBar">
            <input
              type="search"
              name="search"
              placeholder="Rechercher"
              class="searchBar"
              id="search"
            />
          </div>

          <div class="navigation__center--searchBtn">
            <button><i class="fas fa-search searchBtn"></i></button>
          </div>
        </div>

        <!-- Right container (icons & avatar) -->
        <div class="navigation__right">
          <div class="navigation__right--icon-1">
            <i class="fas fa-video"></i>
          </div>

          <div class="navigation__right--icon-2">
            <i class="fas fa-th"></i>
          </div>

          <div class="navigation__right--icon-3">
            <i class="fas fa-bell"></i>
          </div>
          <div class="navigation__right--avatar">K</div>
        </div>
      </nav>
      <!-- ====== END NAVIGATION === -->
    </header>
    <script src="./scripts/index.js"></script>
  </body>
</html>
