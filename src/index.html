<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/d882e6387b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- ====== START NAVIGATION === -->
      <nav class="navigation">
        <!-- Left container (hamburger & logo) -->
        <div class="navigation__left">
          <div class="navigation__left--hamburger">
            <i class="fas fa-bars burger"></i>
          </div>

          <div class="navigation__left--logo">
            <i class="fab fa-youtube youtubeLogo"></i>
            YouTube <span class="logoStyle">DE</span>
          </div>
        </div>

        <!-- Mid container (search-bar & search-button) -->
        <div class="navigation__center">
          <div class="navigation__center--searchBar">
            <input
              type="search"
              name="search"
              placeholder="Rechercher"
              class="searchBar"
              id="search"
            />
          </div>

          <div class="navigation__center--searchBtn">
            <button><i class="fas fa-search searchBtn"></i></button>
          </div>
        </div>

        <!-- Right container (icons & avatar) -->
        <div class="navigation__right">
          <div class="navigation__right--icon-1">
            <i class="fas fa-video"></i>
          </div>

          <div class="navigation__right--icon-2">
            <i class="fas fa-th"></i>
          </div>

          <div class="navigation__right--icon-3">
            <i class="fas fa-bell"></i>
          </div>
          <div class="navigation__right--avatar">K</div>
        </div>
      </nav>
      <!-- ====== END NAVIGATION === -->
    </header>

    <main>
      <!-- ====== START GUIDE SECTION === -->
      <section class="guide-section">
        <!-- Menu -->
        <div class="guide-section__menu">
          <div class="guide-section__menu--items">
            <i class="fas fa-home menuIcons"></i>
            <p class="menu-text">Accueil</p>
          </div>

          <div class="guide-section__menu--items">
            <i class="fas fa-fire menuIcons"></i>
            <p class="menu-text">Tendances</p>
          </div>

          <div class="guide-section__menu--items">
            <i class="fas fa-folder-open menuIcons"></i>
            <p class="menu-text">Abonnements</p>
          </div>

          <div class="guide-section__menu--items">
            <i class="fas fa-play-circle menuIcons"></i>
            <p class="menu-text">Bibliotheque</p>
          </div>

          <div class="guide-section__menu--items">
            <i class="fas fa-history menuIcons"></i>
            <p class="menu-text">Historique</p>
          </div>

          <div class="guide-section__menu--items">
            <i class="fas fa-clock menuIcons"></i>
            <p class="menu-text">A regarder plus tard</p>
          </div>

          <div class="guide-section__menu--items">
            <i class="fas fa-align-justify menuIcons"></i>
            <p class="menu-text">Video "J'aime"</p>
          </div>
        </div>

        <!-- Abonnements -->
        <div class="guide-section__abonnement">
          <h2 class="menu-heading">ABONNEMENTS</h2>
          <div class="guide-section__abonnement--items">
            <img src="" alt="avatar" />
            <p class="menu-text">Rag Tagg</p>
          </div>

          <div class="guide-section__abonnement--items">
            <img src="" alt="avatar" />
            <p class="menu-text">CodeSTACKr</p>
          </div>

          <div class="guide-section__abonnement--items">
            <img src="" alt="avatar" />
            <p class="menu-text">Programming with M...</p>
          </div>

          <div class="guide-section__abonnement--items">
            <i class="fas fa-plus-circle"></i>
            <p class="menu-text">Parcourir les chaines</p>
          </div>
        </div>

        <!-- Autres contenus youtube -->
        <div class="guide-section__autres"></div>
      </section>
      <!-- ====== END GUIDE SECTION === -->
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
